<div id="contact-section" class="row contact">
    <div class="col-12">

        <!-- HEAD -->
        <div class="row">
            <div class="col-12">
                <h2>{{ site.footer.head }}</h2>
            </div>
        </div>

        <div class="row">
            <!-- CONTACT FORM -->
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" v-model="contact.name" placeholder="Votre nom et prÃ©nom *">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" v-model="contact.email" placeholder="Votre adresse email *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="contact.subject" placeholder="Objet de votre message *">
                </div>
                <div class="form-group">
                    <textarea class="form-control" v-model="contact.message" placeholder="Votre message *"></textarea>
                </div>
                <button class="btn btn-primary" @click.stop.prevent="sendEmail"><i class="fa fa-long-arrow-right"></i>&nbsp; Envoyer</button>
            </div>

            <!-- INFOS -->
            <div class="col-12 col-sm-6">
                <p>{{ site.author_name }}</p>
                <ul>
                    {% for network in site.footer.networks %}
                    <li>
                        <i class="{{ network.icon }}"></i>&nbsp; 
                        {% if network.url %}<a href="{{ network.url }}">{% endif %}
                        {{ network.name }}
                        {% if network.url %}</a>{% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
</div>
