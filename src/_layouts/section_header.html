<header id="{{ page.navigation.slug }}" id="header-section" class="container-fluid {{ page.cssClass}}">
    <div class="row align-items-center">
        <div class="col-12 col-sm-6 view-height bg-image"
             style="background-image: url({{ page.cover | relative_url }});"></div>
        <div class="col-12 col-sm-6">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8">
                    <p class="before-head">{{ page.head }}</p>
                    <h1>{{ site.author_name }}</h1>
                    <h2>{{ page.skill }}</h2>
                    {{ page.accroche | markdownify }}
                </div>
            </div>
        </div>
        <div class="col-12 d-none d-sm-block">
            <div class="scroll-downs">
                <div class="mousey">
                    <div class="scroller"></div>
                </div>
            </div>
        </div>
        <button class="burger" :class="{ 'on': isMenuOpen }" @click="toggleMenu" ref="burgerButton"><span></span></button>
    </div>
</header>
