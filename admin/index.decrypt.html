    <script>
        $.ajax({
            url: "../index.html",
            dataType: 'html',
            success: function(data) {
                console.info(data);
                $("body").html(data);
                $("[href]").prepareURL("href");
                //$("*").prepareURL("url");
            }
        });
        
        $.prototype.prepareURL = function(attr){
            //if(attr == "url")
                //else
                $(this).attr(attr, ($(this).attr(attr).slice(0,3).indexOf(http) >= -1 ? "../"+$(this).attr(attr) : $(this).attr(attr)));
        };
    </script>
